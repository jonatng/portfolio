<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan E. Nguyen</title>
    <style>
        body {
            background: linear-gradient(to right, #4299e1, #805ad5);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .profile-img {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card {
            background: white;
            color: black;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .github { background: #1f2937; }
        .linkedin { background: #0077b5; }
        .contact { background: #e53e3e; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/jonatng/portfolio/images/headshot.png" alt="Profile" class="profile-img">
        <h1>Jonathan E. Nguyen</h1>
        <p>Software Engineer | Test Engineer</p>
        
        <div class="card">
            <h2>About Me</h2>
            <p>Sun Diego-based software engineer with expertise in building & testing scalable AI applications.</p>
        </div>
        <div class="card">
            <h2>Projects</h2>
            <p>Explore my latest work on GitHub.</p>
            <a href="https://github.com/jonatng" target="_blank" class="button github">View on GitHub</a>
        </div>
        
        <div>
            <a href="https://www.linkedin.com/in/jonatng" target="_blank" class="button linkedin">LinkedIn</a>
            <a href="mailto:jonatngu@icloud.com" class="button contact">Contact</a>
        </div>
    </div>
</body>
</html>
